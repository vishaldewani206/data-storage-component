<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main_container">
      
        <div class="box_1">
          <div class="box_1_logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="box_1_content">
            <div class="img">
            <img
                src="images/icon-document.svg"
                alt=" document"
                class="box_1_img"
              />
              </div>

              <div class="img">
                <img
                src="images/icon-folder.svg"
                alt="folder"
                class="box_1_img"
              />
            </div>
            <div class="img">
              <img
                src="images/icon-upload.svg"
                alt="upload "
                class="box_1_img"
                />
              </div>
            </div>
          </div>
          
          <div class="box_2">
            <div class="flyer_message">
            <div class="flyer_box"><b>185 </b><p> GB Left</p></div>
            <div class="flyer_triangle"></div>
          </div>
          <div class="box_2_inner">
            <div class="box_2_word"><p>Youâ€™ve used <b>815 GB</b> of your storage</p></div>
            <div class="range">
              <div class="range_track">
                <div class="range_circle"></div>
              </div>
            </div>
            <div class="range_gb">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      
      </div>
    </main>
    <img src="images/bg-desktop.png" alt="Background image" class="bg_image" />
    <img src="images/bg-mobile.png" alt="Background image" class=" bg_m" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vishaldewani206">Vishal</a>.
    </div>
  </body>
</html>
